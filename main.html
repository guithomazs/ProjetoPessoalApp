<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste contas</title>
</head>
<body>
    <header>
        <div id="infoUsuario">
            <span id="nomeUser">{nomeUser}</span>
            <a href="javascript:void(0)"
               class="botao">Logout</a>
        </div>

        <div id="imagemUsuario">
            <img src="imagens/user-profile.png" alt="user-profile">
        </div>

    </header>

    <table>
        <thead>
            <tr>
                <th>Nome</th>

                <th>Pagar</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Conta 1</td>
                <td>R$ 100,00</td>
                <td>R$ 100,00</td>
                <td>
                    <a href="javascript:void(0)" class="botao receber">Receber</a>
                    <a href="javascript:void(0)" class="botao pagar">Pagar</a>
                </td>
            </tr>
            <tr>
                <td>Conta 2</td>
                <td>R$ 100,00</td>
                <td>R$ 100,00</td>
                <td>
                    <a href="javascript:void(0)" class="botao receber">Receber</a>
                    <a href="javascript:void(0)" class="botao pagar">Pagar</a>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total de registros: {{{}}}</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
